<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AG Search Lite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.5;
      background: #f0f0f0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .search-container {
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .search-header h2 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 15px;
    }

    .search-box {
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #007AFF;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #005BB5;
    }

    .results-box {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }

    .result-item {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .result-item a {
      color: #007AFF;
      text-decoration: none;
      font-weight: bold;
    }

    .result-item a:hover {
      text-decoration: underline;
    }

    .result-item p {
      margin: 5px 0;
    }

    .disclaimer {
      text-align: center;
 importants      font-size: 0.8rem;
      margin-top: 10px;
      color: #666;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .search-container {
        padding: 15px;
      }

      .search-header h2 {
        font-size: 1.4rem;
      }

      input[type="text"] {
        font-size: 0.9rem;
        padding: 8px;
      }

      button {
        font-size: 0.9rem;
        padding: 8px 15px;
      }

      .results-box {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-container">
      <div class="search-header">
        <h2>AG Search Lite</h2>
      </div>
      <div class="search-box">
        <input type="text" id="search-input" onkeydown="if(event.keyCode==13) search();" placeholder="Enter request...">
        <button onclick="search()">Search</button>
      </div>
      <div class="results-box" id="results-box"></div>
      <div class="disclaimer">Are you ever tried to play Shadowbound?</div>
      <div class="disclaimer">Special thanks: ShalunBalun43, UnfineDarvin, SALUTYT, peretZ.</div>
    </div>
  </div>
  <script>
    const XS_API_KEY = 'AIzaSyCkc0By2042HCEwIHAOlOQBkbKXHvc7dhk';
    const SEARCH_ENGINE_API = 'c50de946528d04497';
    
    function search() {
      const query = document.getElementById('search-input').value.trim();
      const resultsBox = document.getElementById('results-box');
      
      console.log('Search function triggered with query:', query);
      resultsBox.innerHTML = '<div class="result-item">Loading...</div>';

      if (!query) {
        resultsBox.innerHTML = '<div class="result-item">Please, enter request.</div>';
        return;
      }

      try {
        const searchURL = `https://www.googleapis.com/customsearch/v1?key=${XS_API_KEY}&cx=${SEARCH_ENGINE_API}&q=${encodeURIComponent(query)}`;
        
        const response = await fetch(searchURL);
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          data.items.forEach(item => {
            const result = document.createElement('div');
            result.className = 'result-item';
            result.innerHTML = `
              <a href="${item.link}" target="_blank">${item.title}</a>
              <p>${item.snippet}</p>
            `;
            resultsBox.appendChild(result);
          });
        } else {
          const noResults = document.createElement('div');
          noResults.className = 'result-item';
          noResults.innerHTML = 'No sites matching your request were found.';
          resultsBox.appendChild(noResults);
        }

      } catch (error) {
        console.error('Search error:', error);
        resultsBox.innerHTML = '<div class="result-item">There was an error while searching. Please try again later.</div>';
      }

      resultsBox.scrollTop = 0;
    }
  </script>
</body>
</html>
